<!DOCTYPE html>
<html lang="Pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="http://127.0.0.1:5501/index.html">
        <title>Login página The Boys</title>
    </head>
    <body>
        <div class="header">
            <div class="logo">
                <a href="#">
                    <img src="assets/img/logo.png">
                </a>
            </div>
        </div>

        <div class="login_body">
            <div class="login_box">
                <h2>Entrar</h2>
                <form>
                    <div class="input_box">
                        <input type="email" placeholder="Email ou Telefone" required>
                    </div>

                    <div class="input_box">
                        <input type="password" placeholder="Senha" required>
                    </div>

                    <div>
                        <button class="submit">
                            Entrar
                        </button>
                    </div>
                </form>
                <div class="suport">
                    <div class="remember">
                        <span><input type="checkbox" style="margin: 0; padding: 0; height: 13px;"></span>
                        <span>Lembre-se de mim</span>
                    </div>
                    <div class="help">
                        <a href="#">
                            Precisa de ajuda?
                        </a>
                    </div>    
                </div>

                <div class="login_footer">
                    <div class="login_pagina">
                        <span><img height="15px" src="assets/img/logo boys.png" alt="logo"></span>
                        <span><a href="http://127.0.0.1:5501/index.html" target="_blank" class="page">Acesse a nossa página</a></span> 
                        
                    </div>

                    <div class="sign_up">
                        <p>Novo por aqui?<a href="#">Assine agora.</a></p>
                    </div>

                    <div class="terms">
                        <p> Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô . <a href="#">Saiba mais</a></p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
